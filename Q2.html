<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>四字熟語</title> <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  </head>
<body>
    <style>
    #overlayContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      overflow: hidden;
    }

    #overlayVideo {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      transform: translateX(-50%) translateY(-50%);
      display: none;
    }

    #overlayImage {
      max-width: 10%;
      max-height: 10%;
      opacity: 0;
      transition: all 1s ease-in-out;
      position: relative;
      z-index: 1;
    }

    #overlayContainer.show {
      display: flex;
    }

    #overlayImage.show {
      max-width: 80%;
      max-height: 80%;
      opacity: 1;
    }
  </style>

  <h1 id="startMessage">スペースキーで開始</h1>

  <audio id="titleAudio" src="mondai.wav"></audio>
  <audio id="questionAudio1" src="questionAudio1_2.mp3"></audio>
  <audio id="questionAudio2" src="questionAudio2_2.mp3"></audio>
  <audio id="correctAudio" src="correct.mp3"></audio>
  <audio id="incorrectAudio"src="Incorrect .mp3"></audio>
  <audio id="nepleagueAudio" src="ネプリーグ.mp3"></audio>
  <audio id="nepleague5Audio" src="ネプリーグ5.mp3"></audio>
  <audio id="clearAudio" src="CLEAR.mp3"></audio>
  <audio id="gameoverAudio" src="GAMEOVER.mp3"></audio>
  <div id="overlayContainer">
    <video id="overlayVideo" src="211718_medium.mp4" autoplay muted></video>
    <img id="overlayImage" src="" alt="">
  </div>

  <div id="textDisplay">
    <span id="textPart1"></span>
    <span id="textPart2"></span>
  </div>

  <div id="manualInput">
    <input type="text" id="answerInput" placeholder="答えを入力" autocomplete="off" />
    <button id="submitAnswer">送信</button>
  </div>

  <div id="boxContainer"></div>

  <div id="timerDisplay">90</div>
  
  <div id="answerReviewContainer" style="display: none; position: relative; text-align: center; margin-top: 20px;">
    <img src="example.png" alt="解答一覧背景" style="width: 90%; max-width: 1000px; border-radius: 15px;">
    <div id="answerReviewText" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: black; font-size: 1.5vw; font-weight: bold; width: 85%; text-align: center;">
    </div>
  </div>

  <script src="Q2.js"></script>
</body>
</html>
